<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <h2 id="title"></h2>
            <p>RunTime:<span id="runtime"></span>minutes</p>
            <p>ShowTime:<span id="showtime"></span></p>
            <p>Available Tickets:<span id="tickets"></span></p>
            <p>Description:<span id="description"></span></p>
            <img id="poster" src="" alt="Movie Poster"><br>
            <button id="buyTicket">Buy Ticket</button>
        </div>
        <h2>Movie Titles:</h2>
        <ul id="films">

        </ul>
    </div>
    <script src="movie.js"></script>
</body>
</html>
